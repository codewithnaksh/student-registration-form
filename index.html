<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <header>
        <h1>Student Registration Form</h1>
        <p>Please fill out the form below to register.</p>
    </header>
    <hr>
    <main>
        <form action="/nowhere">
            <fieldset>
                <legend><b>Personal Information</b></legend>
                <label for="fname">First Name : </label>
                <input type="text" id="fname" name="firstName">
                <br>
                <br>
                <label for="lname">Last Name : </label>
                <input type="text" id="lname" name="lastName">
                <br>
                <br>
                <label for="dob">Date of Birth :    </label>
                <input type="date" name="dob" id="dob">
                <br>
                <br>
                <label>Gender : </label>
                <input type="radio" name="gender" id="gender" value="male">
                <label>Male</label>
                <input type="radio" name="gender" id="gender" value="female">
                <label>Female</label>
                <br>
                <br>
                <label for="email">Email : </label>
                <input type="email" name="email" id="email">
                <br>
                <br>
                <label for="phone">Phone : </label>
                <input type="tel" name="phone" id="phone">
            </fieldset>
            <hr>
            <fieldset>
                <legend><b>Address Information</b></legend>
                <label for="address">Address : </label>
                <br>
                <textarea name="address" id="address" rows="10" cols="50"></textarea>
                <br>
                <br>
                <label for="city">City : </label>
                <input type="text" name="city" id="city">
                <br>
                <br>
                <label for="state">State
                <input type="text" id="state" name="state">
                <br>
                <br>
                <label for="zipcode">ZIP Code : </label>
                <input type="number" name="zipcode" id="zipcode">
                </label>
            </fieldset>
            <hr>
            <fieldset>
                <legend><b>Educatioal Information</b></legend>
                <label for="hSchool">High School : </label>
                <input type="text" name="high school" id="hSchool">
                <br>
                <br>
                <label for="gpa">GPA : </label>
                <input type="number" name="gpa" id="gpa"> 
                <br>
                <br>
                <label for="major">Intended Major : </label>
                <input type="text" name="major" id="major">
                <br>
                <br>
                <label for="yog">Year of Graduation : </label>
                <input type="number" name="year of graduation" id="yog">
            </fieldset>
            <hr>
            
        </form>
    </main>
</body>
</html>
